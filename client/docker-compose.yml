
services:
  sample4-react:
    container_name: sample4-react
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7001:7000"
    volumes:
      - .:/app
      - /app/node_modules
      - ./src:/app/src 
    stdin_open: true
    tty: true
    networks:
      - sample4-react

  
